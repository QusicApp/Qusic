name: Build Qusic

on:
  push:
  pull_request:
  workflow_dispatch:
  release:
    types: [published]

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        go-version: ["1.22.x"]

    steps:
      - uses: actions/checkout@v4
      - name: Setup Go
        uses: actions/setup-go@v4
        with:
          go-version: ${{ matrix.go-version }}
      - name: Install dependencies
        run:  sudo apt-get update && sudo apt-get install gcc libgl1-mesa-dev libx11-dev xorg-dev libwayland-dev libxkbcommon-dev bc libmpv-dev
      - name: Build linux amd64
        run: go build -v
      - name: Upload Go build results amd64-linux
        uses: actions/upload-artifact@v3
        with:
          name: Qusic-AMD64-Linux.zip
          path: qusic

      - name: Build linux arm64
        run: CGO_ENABLED=1 GOARCH=arm64 go build -v
      - name: Upload Go build results arm64-linux
        uses: actions/upload-artifact@v3
        with:
          name: Qusic-ARM64-Linux.zip
          path: qusic

      - name: Build windows amd64
        run: CGO_ENABLED=1 GOOS=windows go build -v     
      - name: Upload Go build results amd64-windows
        uses: actions/upload-artifact@v3
        with:
          name: Qusic-AMD64-Windows.zip
          path: qusic.exe

      - name: Build windows arm64
        run: CGO_ENABLED=1 GOARCH=arm64 GOOS=windows go build -v   
      - name: Upload Go build results arm64-windows
        uses: actions/upload-artifact@v3
        with:
          name: Qusic-ARM64-Windows.zip
          path: qusic.exe

      - name: Build macos amd64
        run: CGO_ENABLED=1 GOOS=darwin go build -v  
      - name: Upload Go build results amd64-macos
        uses: actions/upload-artifact@v3
        with:
          name: Qusic-AMD64-macOS.zip
          path: qusic

      - name: Build macos arm64
        run: CGO_ENABLED=1 GOARCH=arm64 GOOS=darwin go build -v  
      - name: Upload Go build results arm64-macos
        uses: actions/upload-artifact@v3
        with:
          name: Qusic-ARM64-macOS.zip
          path: qusic
